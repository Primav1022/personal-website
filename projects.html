    <!-- 项目排序：带标签的按年份从新到旧排前面，无标签的保持原顺序排后面 -->
    <script>
        (function() {
            var grid = document.querySelector('.gallery-grid.js-masonry');
            if (!grid) return;
            var items = Array.from(grid.querySelectorAll('.gallery-grid__item'));
            if (items.length === 0) return;

            function getYearFromTag(item) {
                var tag = item.querySelector('.publication-tag');
                if (!tag) return -1;
                var text = (tag.textContent || '').trim();
                var match = text.match(/\b(20)?(\d{2})\b/);
                if (!match) return 0;
                var yy = parseInt(match[2], 10);
                var year = match[1] ? parseInt(match[1] + match[2], 10) : (yy < 50 ? 2000 + yy : 1900 + yy);
                return year;
            }

            var tagged = [], untagged = [];
            items.forEach(function(item) {
                if (getYearFromTag(item) >= 0) tagged.push(item);
                else untagged.push(item);
            });
            tagged.sort(function(a, b) {
                return getYearFromTag(b) - getYearFromTag(a);
            });
            tagged.concat(untagged).forEach(function(item) { grid.appendChild(item); });
        })();
    </script>
